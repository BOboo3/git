<!-- 
1.while 循环
先判断条件结构是true还是false 如果是true name程序会一直执行循环体中的代码
如果条件为false，那么程序会立即跳出循环体代码结束执行


2.do..while 循环
☞先执行循环体代码
☞ 然后判断条件
☞ 如果条件为true，继续执行循环体代码
☞ 如果条件为false,循环体代码立即结束，跳出循环

do..while与while 循环的区别：
如果条件不满足 do while 比while 多执行一次
如果条件满足 do while和while执行的次数是一样的


3.for循环 如果能明确循环次数，推荐使用for循环，如果循环次数不确定，可以使用while或do while循环
1）. 先执行变量初始化
2）. 条件判断，结构是否为true
3）. 如果条件为true，进入循环体中执行代码 【如果条件为false，循环立即结束】
4）. 变量自增或自减  --   条件判断   --  true  --- 执行代码


4.continue语句：当程序遇到continue的时候，会结束本次循环，后面的代码也不会执行，进入到下依稀循环中
5.break语句：当程序遇到break语句的时候，程序会立即终止，后面的代码不执行


6.数组
构建： var 自定义数组名称 = new Array();
字面量创建数组： var 自定义数组名称 = [];
